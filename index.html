<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCAS Airbus350</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
</head>
<body>
    <div class="app">
        <div class="screen">
            <div class="left-plane-zone">
                <span class="height">HEIGHT 1</span>
                <img data-number="1" class="left-plane" src="assets/images/a350-left-bg-new.png" alt="plane #1">
            </div>
            <div class="buffer">
                <span class="height">HEIGHT 2</span>
            </div>
            <div class="right-plane-zone">
                <img data-number="2" class="right-plane" src="assets/images/a350-right-bg-new.png" alt="plane #2">
            </div>
        </div>

        <!-- Control start -->
        <div class="control">
            <div class="horizont">
                <div class="outside-horizont" data-position="straight">
                    <img src="assets/images/horizont-inside-straight.png" alt="horizont panel">
                </div>
                <div class="tcas-panel" data-mode="alt">
                    <img src="assets/images/alt.png" alt="tcas mode">
                </div>
            </div>
            <div class="height-controler">
                <div class="circles">
                    <div class="circle-height">
                        <img class="circle-height-pic" src="assets/images/circle-height-down.png" alt="height controller">
                        <img class="circle-height-pic" src="assets/images/circle-height-up.png" alt="height controller">
                    </div>
                    <div class="circle-speed">
                        <img class="circle-speed-pic" src="assets/images/circle-speed-down.png" alt="height controller">
                        <img class="circle-speed-pic" src="assets/images/circle-speed-up.png" alt="height controller">    
                    </div>
        
                </div>
                <div class="height-table" id="heightLeft">
                    <div data-digit="1" class="height-table-item">
                        <img src="assets/images/nums/1.png" alt="digit">
                    </div>
                    <div data-digit="1" class="height-table-item">
                        <img src="assets/images/nums/1.png" alt="digit">
                    </div>
                    <div data-digit="5" class="height-table-item">
                        <img src="assets/images/nums/5.png" alt="digit">
                    </div>
                    <div data-digit="0" class="height-table-item">
                        <img src="assets/images/nums/0.png" alt="digit">
                    </div>
                    <div data-digit="0" class="height-table-item">
                        <img src="assets/images/nums/0.png" alt="digit">
                    </div>
                </div>
                <div class="height-table" id="heightRight">
                    <div data-digit="1" class="height-table-item">
                        <img src="assets/images/nums/1.png" alt="digit">
                    </div>
                    <div data-digit="0" class="height-table-item">
                        <img src="assets/images/nums/0.png" alt="digit">
                    </div>
                    <div data-digit="5" class="height-table-item">
                        <img src="assets/images/nums/5.png" alt="digit">
                    </div>
                    <div data-digit="0" class="height-table-item">
                        <img src="assets/images/nums/0.png" alt="digit">
                    </div>
                    <div data-digit="0" class="height-table-item">
                        <img src="assets/images/nums/0.png" alt="digit">
                    </div>
                </div>

                <div class="speed-table" id="speedLeft">
                    <div data-sign="-" class="speed-table-item">
                        <img src="assets/images/nums/-.png" alt="sign">
                    </div>
                    <div data-digit="2" class="speed-table-item">
                        <img src="assets/images/nums/2.png" alt="digit">
                    </div>
                    <div data-digit="5" class="speed-table-item">
                        <img src="assets/images/nums/5.png" alt="digit">
                    </div>
                    <div data-digit="0" class="speed-table-item">
                        <img src="assets/images/nums/0.png" alt="digit">
                    </div>
                    <div data-digit="0" class="speed-table-item">
                        <img src="assets/images/nums/0.png" alt="digit">
                    </div>
                </div>
                <div class="speed-table" id="speedRight">
                    <div data-sign="+" class="speed-table-item">
                        <img src="assets/images/nums/+.png" alt="sign">
                    </div>
                    <div data-digit="2" class="speed-table-item">
                        <img src="assets/images/nums/2.png" alt="digit">
                    </div>
                    <div data-digit="5" class="speed-table-item">
                        <img src="assets/images/nums/5.png" alt="digit">
                    </div>
                    <div data-digit="0" class="speed-table-item">
                        <img src="assets/images/nums/0.png" alt="digit">
                    </div>
                    <div data-digit="0" class="speed-table-item">
                        <img src="assets/images/nums/0.png" alt="digit">
                    </div>
                </div>
            </div>
            <div class="tcas">
                <div class="outside-tcas">
                    <img src="assets/images/tcas-bg.png" alt="tcas">
                </div>
            </div>
            <div class="start">
                <form>
                    <div class="select-plane">
                        <p>Выбрать самолет:</p>
                        <input type="radio" id="planeChoice1" name="radio-select-plane" checked>
                        <label for="planeChoice1">1 (left)</label>
                        <input type="radio" id="planeChoice2" name="radio-select-plane" size="15">
                        <label for="planeChoice2">2 (right)</label>
                    </div>
                </form>
                
                <div class="play-button">
                    <img src="assets/images/playButton.png" alt="play">
                </div>

                <div class="height-setter">
                    <form id="height-form">
                        <p>Установить уровни высоты:</p>
                            <p>H1: <input data-height="1" id="h1" class="height-level" type="text" size="5"></p>
                            <p>H2: <input data-height="2" id="h2" class="height-level" type="text" size="5"></p>
                    </form>
                </div>

                <div class="start-buttons-wrapper">
                    <button class="start-button" id="start-button">START</button>
                    <button class="start-button" id="restart-button" type="submit" onClick="restart()">RESTART</button>
                </div>


                <!-- <div class="logo">
                    <img src="assets/images/logo.png" alt="logo">
                </div> -->
            </div>

        </div>
        <!-- Control end -->
    </div>
    <script src="script/script.js"></script>
</body>
</html>
